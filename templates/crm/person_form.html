<form id="party-form" method="POST">
<table>
<tbody>
    <tr>
        <td class="icon">
            <img src="{{ MEDIA_URL }}images/icons/person.gif" />
        </td>
        <td>
            <table>
                <tbody>
                    <tr>
                        <td><label class="req" for="id_fname">Фамилия</label></td>
                        <td>{{ form.lname }}</td>
                    </tr>
                    <tr>
                        <td><label class="req" for="id_fname">Имя</label></td>
                        <td>{{ form.fname }}</td>
                    </tr>
                    <tr>
                        <td><label class="" for="id_fname">Отчество</label></td>
                        <td>{{ form.mname }}</td>
                    </tr>
                    <tr>
                        <td colspan="2"><label class="" for="id_fname">Дополнительная информация</label><br />
                        {{ form.background_info }}
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="submit">
                                <button class="btn" type="submit"><span><span>Сохранить</span></span></button>
                                или <a class="cancel" href="{% if add %}{% url parties %}{% else %}{% url party party_id=party.id %}{% endif %}">Отменить</a>
                            </div>                
                        </td>
                    </tr>    
                   </tbody>
            </table>                           
        </td>
    </tr>    
</tbody> 
</table>
</form>
